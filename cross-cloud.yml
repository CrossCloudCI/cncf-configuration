---
gitlab_pipeline:
  cross-project:
    timeout: 2880
    status_jobs:
      - "Build-Source"
      - "App-Deploy"
      - "e2e"
  cross-cloud:
    timeout: 1200
    status_jobs:
      - "Provisioning"
  project:
    status_jobs:
      - "container"
      - "compile"

clouds:
  aws: 
    active: true
    display_name: AWS
    order: 1
  azure: 
    active: true
    display_name: Azure
    order: 2
  gce: 
    active: true
    display_name: GCE 
    order: 3
  gke: 
    active: false
    display_name: GKE 
    order: 4
  ibmcloud: 
    active: true
    display_name: IBM Cloud
    order: 6
  packet: 
    active: true
    display_name: Bare Metal (Packet)
    order: 8
  openstack: 
    active: true
    display_name: OpenStack
    order: 9
  vsphere:
    active: true
    display_name: VMware vSphere
    order: 10
  oracle: 
    active: false
    display_name: Oracle Cloud Infrastructure
    order: 11
  testcloud90: 
    active: false
    display_name: Open Stacko
    order: 12
  testcloud91: 
    active: false
    display_name: Open Stacken
    order: 13
  testcloud92: 
    active: false
    display_name: Open Stacking
    order: 14
    

projects:
  kubernetes: 
    order: 1
    active: true
    logo_url: "https://raw.githubusercontent.com/cncf/artwork/1d4e7cf3b60af40e008b2e2413f7a2d1ff784b52/kubernetes/icon/color/kubernetes-icon-noborder-color.png"
    display_name: Kubernetes
    sub_title: Orchestration
    gitlab_name: Kubernetes
    project_url: "https://github.com/kubernetes/kubernetes"
    repository_url: "https://github.com/kubernetes/kubernetes"
    timeout: 900
    stable_ref: "v1.11.2"
    head_ref: "master"
    app_layer: false
  prometheus: 
    order: 2
    active: true
    app_layer: true
    timeout: 600
    gitlab_name: prometheus
    repository_url: "https://github.com/prometheus/prometheus"
		configuration_repo: "https://raw.githubusercontent.com/crosscloudci/prometheus-configuration/project-details-36/cncfci.yml"
    # config_url: "https://raw.githubusercontent.com/crosscloudci/prometheus-configuration/project-details-36"
    # config_yml: "https://raw.githubusercontent.com/crosscloudci/prometheus-configuration/project-details-36/cncfci.yml"

    stable_ref: "v2.3.2"
    head_ref: "master"
    stable_chart: "stable"
    head_chart: "stable"
  coredns: 
