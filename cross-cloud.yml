---
gitlab_pipeline:
  cross-project:
    timeout: 2880
    status_jobs:
      - "Build-Source"
      - "App-Deploy"
      - "e2e"
  cross-cloud:
    timeout: 1500
    status_jobs:
      - "Provisioning"
  project:
    status_jobs:
      - "container"
      - "container-aufs"
      - "container-overlayfs"
      - "baseimage-aufs"
      - "baseimage-overlayfs"
      - "compile"
      - "compile-aufs"
      - "compile-overlayfs"
